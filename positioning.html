<!DOCTYPE html>
<html  lang="en">
<head>
<title>Positioning</title>
<meta charset="utf-8">
<style type="text/css">
#sidebar {position:fixed; right: 10px; width:26%; background: lightblue;}
#main {margin:20px 30% 20px 20px;}
</style>
</head>
<body>
<div id="sidebar">
<h3>Fixed Position</h3>
<p>
This is the side bar when the content remains fixed.
</p>
<p>
This is where we can have navigaton for example.
</p>
</div>
<div id="main">
<p>
The main content can be here.
</p>
<p><img src="images/mouse.gif" alt="mouse">
</p>
<p>
We can add more content
</p>
<p><img src="images/dog.gif" alt="dog">
</p>
</div>
</body>
</html>
